<style>
  /*Loader */
  .LoaderDiv {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center
  }

  .spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #28163E;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
  }

  @media screen and (max-width: 600px) {
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #28163E;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
    }

    .LoaderDiv {
      height: 78vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="LoaderDiv">
      <div class="spinner"></div>
